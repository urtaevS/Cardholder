<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карты лояльности</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Главный экран со списком карт -->
        <div id="main-screen">
            <h1>Мои карты лояльности</h1>
            <button id="add-card-btn" class="primary-btn">+ Добавить карту</button>
            <div id="cards-list"></div>
        </div>

        <!-- Экран добавления карты -->
        <div id="add-screen" class="hidden">
            <h2>Добавить карту</h2>
            <input type="text" id="card-name" placeholder="Название магазина" />
            
            <div id="scanner-container" class="hidden">
                <video id="video" autoplay></video>
                <canvas id="canvas" class="hidden"></canvas>
            </div>
            
            <button id="scan-btn" class="primary-btn">Сканировать штрихкод</button>
            <input type="text" id="barcode-input" placeholder="Или введите штрихкод вручную" />
            
            <div class="button-group">
                <button id="save-card-btn" class="primary-btn">Сохранить</button>
                <button id="cancel-add-btn" class="secondary-btn">Отмена</button>
            </div>
        </div>

        <!-- Экран просмотра карты -->
        <div id="view-screen" class="hidden">
            <button id="delete-card-btn" class="delete-btn">✕</button>
            <h2 id="view-card-name"></h2>
            <div id="barcode-display"></div>
        </div>

        <!-- Модальное окно подтверждения удаления -->
        <div id="confirm-modal" class="modal hidden">
            <div class="modal-content">
                <p>Вы уверены, что хотите удалить эту карту?</p>
                <div class="button-group">
                    <button id="confirm-delete-btn" class="danger-btn">Удалить</button>
                    <button id="cancel-delete-btn" class="secondary-btn">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script src="app.js"></script>
</body>
</html>
